apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  labels:
    app: spring-boot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: spring-boot-app
        image: badrivarun/springbootwp:v3
        command: ["/bin/sh", "-c", "while true; do curl blackbox-exporter.monitoring.svc.cluster.local:9115; sleep 5; done"]
        ports:
        - containerPort: 8080
